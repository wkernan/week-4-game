<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UT Bootamp RPG!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
	<header class="text-center">
		<h1>UT Bootcamp RPG!</h1>
	</header>
	<div class="container">
		<div class="select text-center" id="select">
			<h2>Choose your Coder!</h2>
			<ul id="choosePlayer">
			</ul>
		</div>
		<div class="row">
			<div class="character hide text-center col-md-6">
				<h4>Your Character</h4>
				<div id="character">
				</div>
			</div>
			<div class="enemies hide text-center col-md-6">
				<h4>Click to Chooses Your Opponent</h4>
				<ul id="enemies">
				</ul>
			</div>
		</div>
		<div class="attack hide text-center">
			<h4>Combat Area</h4>
			<p>Click 'Attack' To Strike Your Oppenent</p>
			<button class="btn btn-default strike">Attack</button>
			<p id="struck"></p>
			<p id="hit"></p>
		</div>
		<div class="defender hide text-center">
			<div id="defender">
			</div>
		</div>
		<div class="reset hide text-center">
			<button class="btn btn-default redo">Reset</button>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
